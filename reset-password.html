<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Firebase Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reset Password</h1>
            <a href="login.html" class="back-link">‚Üê Back to Login</a>
        </header>

        <main>
            <div class="auth-form-container">
                <form id="resetPasswordForm" class="auth-form">
                    <h2>Forgot Your Password?</h2>
                    <p class="form-description">
                        Enter your email address and we'll send you a link to reset your password.
                    </p>
                    
                    <div id="errorMessage" class="error-message hidden"></div>
                    <div id="successMessage" class="success-message hidden"></div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="resetBtn">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="loading-spinner hidden">Sending...</span>
                    </button>

                    <div class="form-footer">
                        <p>Remember your password? <a href="login.html">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
