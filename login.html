<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firebase Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper auth-page">
        <div class="page-header">
            <div class="container">
                <div class="header-content">
                    <div class="brand">
                        <div class="brand-icon">üî•</div>
                        <span>Firebase Auth</span>
                    </div>
                    <a href="index.html" class="back-link">Back to Home</a>
                </div>
            </div>
        </div>

        <main class="page-main">
            <div class="container">
                <div class="auth-form-container">
                    <form id="loginForm" class="auth-form">
                        <div class="auth-form-header">
                            <h1 class="auth-form-title">Welcome Back</h1>
                            <p class="auth-form-subtitle">Sign in to your account to continue</p>
                        </div>
                        
                        <div id="errorMessage" class="alert alert-error hidden"></div>
                        <div id="successMessage" class="alert alert-success hidden"></div>

                        <div class="form-group">
                            <label for="email" class="form-label required">Email Address</label>
                            <div class="input-group">
                                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                                <span class="input-icon">üìß</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label required">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                                <span class="input-icon">üîí</span>
                                <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <div class="form-checkbox">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me for 30 days</label>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
                                <span class="btn-text">Sign In to Account</span>
                                <span class="loading-spinner hidden">Signing in...</span>
                            </button>
                        </div>

                        <div class="form-divider">
                            <span>or continue with</span>
                        </div>

                        <!-- Google Sign-In Button -->
                        <div class="form-actions">
                            <button type="button" id="googleSignIn" class="btn btn-google btn-block btn-lg">
                                <span>Continue with Google</span>
                            </button>
                        </div>

                        <div class="form-footer">
                            <p><a href="reset-password.html">Forgot your password?</a></p>
                            <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="page-footer">
            <div class="container">
                <p>&copy; 2025 Firebase Authentication System. Secure login powered by Firebase.</p>
            </div>
        </footer>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
