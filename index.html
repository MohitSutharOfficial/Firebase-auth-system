<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper light-page">
        <div class="page-header">
            <div class="container">
                <div class="header-content">
                    <div class="brand">
                        <div class="brand-icon">ðŸ”¥</div>
                        <span>Firebase Auth</span>
                    </div>
                    <nav id="navbar">
                        <!-- Navigation will be dynamically updated based on auth state -->
                    </nav>
                </div>
            </div>
        </div>

        <div class="page-main">
            <div class="container">
            <div id="welcomeSection" class="auth-section">
                <h2>Welcome to Our App</h2>
                <p>Please sign in or create an account to continue.</p>
                <div class="button-group">
                    <a href="login.html" class="btn btn-primary">Login</a>
                    <a href="signup.html" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>

            <div id="userSection" class="auth-section hidden">
                <h2>Welcome back!</h2>
                <div id="userInfo"></div>
                <div class="button-group">
                    <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-state.js"></script>
</body>
</html>
